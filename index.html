<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>BMI-Calc</title>
</head>
<body>
    <div id="root">
        <div >
            <h1>BMI Calculator </h1>
            <form class="valueForm" action="/" method="post">
                <input class="h1" type="text" name="height" placeholder="Enter your Height(in Meters)" >
                <input class="w1" type="text" name="weight" placeholder="Enter your weight(in KGs)" >
                <br>
                <hr>
                <button type="submit" name="submit"  style="cursor:pointer"> Calculate </button>
            </form>
        </div>
    </div>
</body>
</html>
